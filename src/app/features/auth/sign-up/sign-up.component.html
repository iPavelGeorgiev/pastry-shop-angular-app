<section class="container">
   <mat-card class="auth">
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
         <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
               <input type="email" matInput placeholder="Email" formControlName="email">
               <mat-error *ngIf="signUpForm.get('email').errors && signUpForm.get('email').touched
               ">{{getErrorMessage(signUpForm, 'email')}}
               </mat-error>
            </mat-form-field>
            <mat-form-field>
               <input type="password" matInput placeholder="Password" formControlName="password">
               <mat-error *ngIf="signUpForm.get('password').errors && signUpForm.get('password').touched
               ">{{getErrorMessage(signUpForm, 'password')}}
               </mat-error>
            </mat-form-field>
            <mat-form-field>
               <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
               <mat-error *ngIf="signUpForm.get('confirmPassword').errors && signUpForm.get('confirmPassword').touched
               ">{{getErrorMessage(signUpForm, 'confirmPassword')}}
               </mat-error>
            </mat-form-field>
            <span class="auth-error" *ngIf="hasAuthError">Email has already been taken!</span>
            <button type="submit">Sign In</button>
            <p class="sign-in">Already have an account? <span routerLink="/auth/sign-in">Sign In</span></p>
         </form>
      </mat-card-content>
   </mat-card>
</section>
