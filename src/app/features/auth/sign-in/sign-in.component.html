<section class="container">
	<mat-card class="auth">
		<mat-card-title>Sign In</mat-card-title>
		<mat-card-content>
			<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
				<mat-form-field>
					<input type="email" matInput placeholder="Email" formControlName="email">
					<mat-error *ngIf="signInForm.get('email').errors && signInForm.get('email').touched
					">{{getErrorMessage(signInForm, 'email')}}
					</mat-error>
				</mat-form-field>
				<mat-form-field>
					<input type="password" matInput placeholder="Password" formControlName="password">
					<mat-error *ngIf="signInForm.get('password').errors && signInForm.get('password').touched
					">{{getErrorMessage(signInForm, 'password')}}
					</mat-error>
				</mat-form-field>
				<span class="auth-error" *ngIf="hasAuthError">Invalid email or password!</span>
				<button type="submit">Sign In</button>
				<p class="sign-up">Don't have an account? <span routerLink="/auth/sign-up">Sign Up</span></p>
			</form>
		</mat-card-content>
	</mat-card>
</section>
